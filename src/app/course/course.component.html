<form #f="ngForm" (ngSubmit)="submit(f.value)">
<div class="form-group">
 <label for="name">Course Name</label>
 <input required minlength="5" type="text" ngModel name="name" #name="ngModel" id="name" class="form-control">
 <div class="alert alert-danger" *ngIf="name.touched && !name.valid">
  <div *ngIf="name.errors.required"> Name field is require</div>  
  <div *ngIf="name.errors.minlength"> must require {{ name.errors.minlength.requiredLength}} character long</div>
 </div> 
</div>
<div class="form-group">
    <label for="category">Category</label>
    <select required ngModel name="category" id="category" #category="ngModel" class="form-control">
      <option value=""></option>
      <option *ngFor="let c of categories" [value]="c.id">
          {{c.name}}
      </option>
      </select>
      <div class="alert alert-danger" *ngIf="category.touched && !category.valid">
          Category field is required.
      </div>
</div> 
<div class="checkboox">
  <label for="MoneybackGurrantee">
  <input ngModel name="MoneybackGurrantee" type="checkbox" id="MoneybackGurrantee">
  30 Day Money Back gurrantee?
</label>
</div>
<p>
  {{f.value|json}}
</p>
<button class="btn btn-primary" [disabled]="!f.valid" >Create</button>  
</form>
